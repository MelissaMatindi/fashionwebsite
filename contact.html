  <!-- Main Content -->
  <main>
    <!-- Contact Section -->
    <section id="contact" class="contact reveal active">
      <h2>Contact Us</h2>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="cta">Send</button>
      </form>
      <div class="contact-info">
        <p>123 Fashion Street, Trendy City, TC 12345</p>
        <div class="map-embed">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019020324756!2d-122.419415684681!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ2JzI5LjciTiAxMjLCsDI1JzA5LjkiVw!5e0!3m2!1sen!2sus!4v1601234567890" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

          <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="fashionimages/instagram-icon.png" alt="Instagram"></a>
        </div>
      </div>
    </section>
  </main>

        <a href="contact.html">Contact</a>
      </div>
      <div class="newsletter">
        <h3>Stay in the Loop</h3>
        <form id="newsletter-form" novalidate>
          <input type="email" placeholder="Your Email" required>
          <button type="submit" class="cta">Subscribe</button>
        </form>
